<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <style>
        .thumbs{
            clear: both;
            width: 510px;
            margin:0 auto;
            position: relative;
            overflow: auto;
        }

        .thumbs ul{
            padding:0;
            margin:0;
            list-style-type:none;
            width: 1000px;
        }

        .thumbs li{
            float:left;
            padding:0;
            margin:5px 5px 0 0;
            display: inline;
        }

        .thumbs li a{
            background-color:#2B2B2B;
            margin:0;
            padding:5px;
            display:block;
            width: 125px;
            height: 75px;
            text-decoration:none;
            color: #fff;
        }

        .thumbs li a:hover, .thumbs li.active a{
            background-color:#990000;
        }

        .thumbs img{
            border: none;
            padding: 0;
            margin: 0;
        }

        .viewer{
            clear: both;
            margin:10px auto;
            padding:0;
            background-color:#990000;
            overflow:hidden;
            height:310px;
            width:510px;
            color: #fff;
            font-size: .9em;
        }

        .viewer img{
            border: 5px solid #990000;
        }

        .viewer-image{
            clear:both;
            padding:0;
            margin:0;
            position: relative;
            display: block;
            height:310px;
            width:510px;
        }

        .viewer-image cite {
            background: #111;
            -moz-opacity:.7;
            filter:alpha(opacity=70);
            opacity:.7;
            color: #fff;
            text-align: left;
            position: absolute;
            bottom: 0;
            left: 0;
            width: 480px;
            padding: 10px;
            margin: 5px;
            border-top: 1px solid #999;
            font-style: normal;
        }
    </style>
</head>
<body>
<div class="viewer">
    <div id="image1" class="viewer-image">
        <img src="img/1.jpg" alt="basketball" />
        <cite>Basketball</cite>
    </div>
    <div id="image2" class="viewer-image">
        <img src="img/2.jpg" alt="Cricket" />
        <cite>Cricket</cite>
    </div>
    <div id="image3" class="viewer-image">
        <img src="img/3.jpg" alt="rugby" />
        <cite>Rugby</cite>
    </div>
    <div id="image4" class="viewer-image">
        <img src="images/sport4.jpg" alt="soccer" />
        <cite>Soccer</cite>
    </div>
    <div id="image5" class="viewer-image">
        <img src="images/sport5.jpg" alt="squash" />
        <cite>Squash</cite>
    </div>
    <div id="image6" class="viewer-image">
        <img src="images/sport6.jpg" alt="tennis" />
        <cite>Tennis</cite>
    </div>
</div>
<div class="thumbs">
    <ul>
        <li class="active"><a href="#image1"><img src="img/1.jpg" alt="img1" /></a></li>
        <li><a href="#image2"><img src="img/2.jpg" alt="img2" /></a></li>
        <li><a href="#image3"><img src="img/3.jpg" alt="img3" /></a></li>
        <li><a href="#image4"><img src="images/sport-s4.jpg" alt="soccer" /></a></li>
        <li><a href="#image5"><img src="images/sport-s5.jpg" alt="squash" /></a></li>
        <li><a href="#image6"><img src="images/sport-s6.jpg" alt="tennis" /></a></li>
    </ul>
</div>

<script type="text/javascript">
    $(document).ready(function () {
        $('.thumbs').slides();
    });

    (function($){
        $.fn.extend({
            slides: function() {
                function getHref(el){
                    hash = $(el).find('a').attr('href');
                    if(hash)
                        return hash.substring(0,hash.length-4);
                    else
                        return false;
                }
                function setActive(el){
                    $(el).addClass('active');
                    if(getHref(el))
                        $(getHref(el)).show();
                    else
                        return false;
                    $(el).siblings('li').each(function(){
                        $(this).removeClass('active');
                        $(getHref(this)).hide();
                    });
                }
                return this.each(function() {
                    var self = this;
                    $(this).find('li>a').each(function(){
                        $(this).attr('href',$(this).attr('href')   '-tab');
                    });
                    function handleHash(){
                        if(location.hash)
                            setActive($(self).find('a[href='   location.hash   ']').parent());
                    }
                    if(location.hash)
                        handleHash();
                    setInterval(handleHash,100);
                    $(this).find('li').each(function(){
                        if($(this).hasClass('active'))
                            $(getHref(this)).show();
                        else
                            $(getHref(this)).hide();
                    });
                });
            }
        });
    })(jQuery);

    $(function(){
        var div = $('div.thumbs'),
                ul = $('.thumbs ul'),
                ulPadding = 0;// unordered list's left margin
        var divWidth = div.width();
        div.css({overflow: 'hidden'});
        var lastLi = ul.find('li:last-child');
        div.mousemove(function(e){
            var ulWidth = lastLi[0].offsetLeft   lastLi.outerWidth()   ulPadding;
            var left = (e.pageX - div.offset().left) * (ulWidth-divWidth) / divWidth;
            div.scrollLeft(left);
        });
    });
</script>
</body>
</html>
